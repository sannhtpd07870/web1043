    <script>
        //nhap vao canh thu nhat
        let a = prompt("nhap vao canh thu nhat cua tam giac: ");
        //ep kieu sang float
         a = parseFloat(a);
        //nhap vao canh thu hai 
        let b = prompt("nhap vao canh thu hai cua tam giac: ");
        //ep kieu sang float
         b = parseFloat(b);
        //nhap vao canh thu ba 
        let c = prompt("nhap vao canh thu ba cua tam giac");
         c = parseFloat(c);
        //kiem tra ba canh la canh cua tam giac
        if((a+b)>c&&(a+c)>b&&(b+c)>a)
        {
            //kiem tra tam giac deu
            if(a==b&&a==c)
            {
                console.log("3 canh da nhap tao thanh mot tam giac deu");
            }
            //kiem tra tam giac can
            else if(a==b||a==c||b==c){
                console.log("3 canh da nhap tao thanh mot tam giac can");
            }
            //kiem tra tam giac vuong
            else if(a*a+b*b==c*c||a*a+c*c==b*b||b*b+c*c==a*a)
            {
                console.log("3 canh da cho tao thanh  mot tam giac vuong");
            }
            //truong hop tam giac thuong
            else{
                console.log("3 canh da cho tao thanh mot tam giac thuong");
            }
        }
        // 3 canh khong phai la tam giac
        else{
            console.log("3 canh da cho khong the tao thanh mot tam giac");
        }

    </script>
