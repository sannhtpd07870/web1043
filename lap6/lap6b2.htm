
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  /*căn giữa*/
    .img1{
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
</style>
<body>
    <img class="img1" id="myImage" src="ảnh/ảnhtest.jpg" onmouseover="zoomIn()" onmouseout="zoomOut()" >

<script>
  // khi rê chuột vào
function zoomIn() {
  var img = document.getElementById("myImage");
  // size ảnh*2
  img.style.transform = "scale(2)";
}
// khi rê chuột ra
function zoomOut() {
  var img = document.getElementById("myImage");
  // ảnh gốc
  img.style.transform = "scale(1)";
}
</script>
</body>
</html>
