<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        /* Add your CSS styles here */
        #myVideo {
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            margin: 0 10px;
        }
        #volumeValue {
    position: absolute;
    right: 10px;
}
#loop {
    background-color: white;
}

#loop.unloop {
    background-color: green;
}
    </style>
</head>
<body>
    <video id="myVideo" controls>
        <source src="video/video1.mp4" type="video/mp4">
    </video>
    <div class="button-container">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="stopVideo()">Stop</button>
        <button onclick="volumeUp()">Volume +</button>
        <button onclick="volumeDown()">Volume -</button>
        <button id="loop" onclick="toggleLoop()"> Loop</button>
        <span id="volumeValue">100%</span>
    </div>

    <script>
        // Add your JavaScript code here
        var myVideo = document.getElementById("myVideo");
        var loopButton = document.querySelector(".loop");
        var loopButton = document.getElementById("loop");
        var loopCount = 0;
        function playVideo() {
            myVideo.play();
        }
    
        function pauseVideo() {
            myVideo.pause();
        }
    
        function stopVideo() {
            myVideo.pause();
            myVideo.currentTime = 0;
        }
    
        function volumeUp() {
            if (myVideo.volume < 1) {
                myVideo.volume += 0.1;
                updateVolumeValue();
            }
        }
    
        function volumeDown() {
            if (myVideo.volume > 0) {
                myVideo.volume -= 0.1;
                updateVolumeValue();
            }
        }
    
       

function toggleLoop() {
    myVideo.loop = !myVideo.loop;
    loopCount++;
    if (loopCount % 2 == 1) {
        loopButton.classList.add("unloop");
    } else {
        loopButton.classList.remove("unloop");
    }
}
        function updateVolumeValue() {
    var volumeValue = document.getElementById("volumeValue");
    volumeValue.innerHTML = Math.round(myVideo.volume * 100) + "%";
}
    </script>
</body>
</html>
